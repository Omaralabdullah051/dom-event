<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1 onclick="console.log('h1 is clicked')">Event niye clickbaji</h1>
    <h1 onclick="alert('masud valo hoye zao')">Event niye alert</h1>
    <button onclick="alert(7)">click now</button>
    <!-- event handler -->
    <!-- 1st system -->
    <button onclick="document.body.style.backgroundColor='yellow'">Click me: yellow</button>
    <!-- 2nd system (commonly used) -->
    <button onclick="makered()">Click me:red</button>
    <!-- 3rd system  -->
    <button id="make-blue-button">Click me: blue</button>
    <!-- 4th system  -->
    <button id="make-green-button">Click me: green</button>
    <!-- 5th system  -->
    <button id="make-goldenrod">Click me:golden rod</button>
    <!-- 6th system  -->
    <button id="make-hotpink">Click me: hot pink</button>
    <!-- 7th system (direct shortcut) (commonly used) -->
    <button id="light-blue">Click me: light blue</button>

    <script src="js/events.js"></script>

</body>

</html>
